	function getParameterByName(name) {
		name = name.replace(/[\[]/, "\\[").replace(/[\]]/, "\\]");
		var regex = new RegExp("[\\?&]" + name + "=([^&#]*)"),
			results = regex.exec(location.search);
		return results === null ? "" : decodeURIComponent(results[1].replace(/\+/g, " "));
	}
	  
	function updateQuery(layer, dateValues) {
	
	/* this function creates and calls a complex sql query based on selected items */
	/* when an item is clicked, it checks the status of each button and creates an appropriate sql query */
	/* it is super gross */
	/* the sql query is composed of several embedded joins. first poets & poet_cities */
	/* then the result of that with dates, genres, instruments, and cities in turn */
	/* the code is somewhat repetitive and it's probably possible to shrink it with some function calls but it sounds like too much work */
		var firstCall = true;
		var birthCall;
		var i = 0;
		
		layer.setInteraction(true);
		
		var query;
		
		if($('#relationship_3').is(':checked')) {
		  query = "SELECT DISTINCT cities.*, Sum(joined_cities.selected_number) AS selected_number, String_agg(joined_cities.selected_names, '</p>') AS selected_names, String_agg(joined_cities.selected_sources, '</p>') AS selected_sources, 'NON-NATIVE LYRIC ACTIVITY IN ' AS relationship_text_1, '' AS relationship_text_2 FROM cities, ( SELECT r.cityid, Count(r.cityid) AS selected_number, (string_agg('<span style=\"color:#B81609\">' || r.poets_cities_rank || '</span>. ' || r.poet_name, ', ' order BY r.poets_cities_rank)) AS selected_names, ('<h4 style=\"color:#AAAAAA\">Non-native Poets</h4>' || string_agg('<p><span style=\"color:#B81609\">' || r.poets_cities_rank || '</span>. ' || r.details_name || '<br>Dates: ' || r.dates || '<br>Genre(s): ' || r.genre_names || '<br>Source(s): ' || r.sources || '<br><a href=\"javascript:ReverseDisplay(''citation_o' || r.poets_cities_rank || ''')\">Citation</a>' || '<br><span id=\"citation_o' || r.poets_cities_rank || '\" style=\"display:none;\">' || r.source_citation || ': \"' || r.source_translation || '\" (trans. ' || r.source_translator || ')<br>' || r.source_greektext || '</span>' , '</p>' ORDER BY r.poets_cities_rank)) AS selected_sources FROM cities, ( SELECT place_players.*, rank() OVER (partition BY place_players.cityid ORDER BY place_players.poet_name ASC) AS poets_cities_rank FROM ( SELECT DISTINCT place_players.* FROM ( SELECT poets.poetid, poets.poet_name, poets.details_name, poets.sources, poets.genre_names, poets.dates, poets_cities.cityid, poets_cities.source_citation, poets_cities.source_explicit, poets_cities.source_greektext, poets_cities.source_notes, poets_cities.source_translation, poets_cities.source_translator, poets_cities.source_work FROM ( SELECT poets.*, COALESCE(poets_genres.genre_names, 'Unknown') AS genre_names FROM poets LEFT OUTER JOIN ( SELECT sorted_genres.poetid, string_agg(sorted_genres.genre, ', ') AS genre_names FROM ( SELECT * FROM genres WHERE genreid = '2' OR genreid = '3' OR genreid = '4' OR genrei
